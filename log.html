<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Non-Veg Hotel Login</title>

  <style>

    body {

      margin: 0;

      font-family: Arial, sans-serif;

      background: url('https://images.unsplash.com/photo-1606788075763-0e929b0f70ab') no-repeat center center/cover;

      height: 100vh;

      display: flex;

      align-items: center;

      justify-content: center;

    }

 

    .login-container {

      background-color: rgba(0, 0, 0, 0.7);

      padding: 40px 30px;

      border-radius: 12px;

      width: 100%;

      max-width: 400px;

      box-shadow: 0 0 15px rgba(0,0,0,0.5);

      color: #fff;

    }

 

    .login-container h2 {

      text-align: center;

      margin-bottom: 30px;

      color: #ff4d4d;

    }

 

    .login-container label {

      display: block;

      margin-bottom: 5px;

    }

 

    .login-container input[type="text"],

    .login-container input[type="password"] {

      width: 100%;

      padding: 10px;

      margin-bottom: 15px;

      border: none;

      border-radius: 5px;

    }

 

    .login-container button {

      width: 100%;

      padding: 10px;

      background-color: #ff4d4d;

      border: none;

      color: white;

      font-size: 16px;

      border-radius: 5px;

      cursor: pointer;

    }

 

    .login-container button:hover {

      background-color: #e60000;

    }

 

    .links {

      margin-top: 15px;

      text-align: center;

    }

 

    .links a {

      color: #ffd700;

      text-decoration: none;

      margin: 0 10px;

    }

 

    .links a:hover {

      text-decoration: underline;

    }

 

    @media (max-width: 500px) {

      .login-container {

        padding: 30px 20px;

      }

    }

  </style>

</head>

<body>

 

  <div class="login-container">

    <h2>Welcome to Al-Marhaba Family Restaurant</h2>

    <form onsubmit="return loginUser(event)">

      <label for="username">Username</label>

      <input type="text" id="username" name="username" placeholder="Enter your username" required />

 

      <label for="password">Password</label>

      <input type="password" id="password" name="password" placeholder="Enter your password" required />

 

      <button type="submit">Login</button>

    </form>

    <div class="links">

      <a href="/register">Register</a> |

      <a href="/forgot-password">Forgot Password?</a> |

      <a href="hehe.html">Main Page</a>

    </div>

  </div>

 

  <script>

    function loginUser(event) {

      event.preventDefault(); // Prevent form submission

 

      const username = document.getElementById("username").value.trim();

      const password = document.getElementById("password").value;

 

      // You can change these credentials as needed

      const validUsername = "admin";

      const validPassword = "1234";

 

      if (username === validUsername && password === validPassword) {

        window.location.href = "hehe.html"; // Redirect on successful login

      } else {

        alert("Invalid username or password. Please try again.");

      }

 

      return false;

    }

  </script>

 

</body>

</html>
