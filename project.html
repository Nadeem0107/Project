<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255,255,255,0.95);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2, h3 {
      text-align: center;
      color: #e67e22;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .menu-item {
      background: #fdfdfd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .menu-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .bill {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .thank-you {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>Welcome to alfam hotel</h2>
  <input type="text" id="name" placeholder="Enter your name" required />
  <input type="text" id="contact" placeholder="Enter contact number" required />
  <button onclick="startOrder()">Login & Start Order</button>
</div>

<div class="container hidden" id="menuSection">
  <h2 id="userGreeting">Hello!</h2>
  <h3>Select your food:</h3>

  <div class="menu-grid" id="menuItems">
    <!-- Menu items inserted by JS -->
  </div>

  <div class="bill">
    <p><strong>Total: â‚¹<span id="total">0</span></strong></p>
    <select id="paymentMethod">
      <option value="">-- Select Payment Method --</option>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="UPI">UPI</option>
    </select>
    <button onclick="completeOrder()">Place Order</button>
  </div>

  <div class="thank-you" id="thankYouMessage">
    ðŸŽ‰ Thank you for your order! Enjoy your meal!
  </div>
</div>

<script>
  const foodMenu = [
    { name: "Pizza", price: 250, img: "https://via.placeholder.com/200x120?text=Pizza" },
    { name: "Burger", price: 150, img: "C:\Users\farhanaaz\Downloads\bur.jpg " },
        { name: "Sushi", price: 300, img: "https://via.placeholder.com/200x120?text=Sushi" },
    { name: "Ice Cream", price: 100, img: "https://via.placeholder.com/200x120?text=Ice+Cream" },
    { name: "Fries", price: 120, img: "https://via.placeholder.com/200x120?text=Fries" }
  ];

  let total = 0;

  function startOrder() {
    const name = document.getElementById('name').value.trim();
    const contact = document.getElementById('contact').value.trim();

    if (!name || !contact) {
      alert("Please fill in both fields.");
      return;
    }

    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('menuSection').classList.remove('hidden');
    document.getElementById('userGreeting').innerText = `Hello, ${name}!`;

    loadMenu();
  }

  function loadMenu() {
    const menuContainer = document.getElementById('menuItems');
    menuContainer.innerHTML = '';

    foodMenu.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <p>Price: â‚¹${item.price}</p>
        <button onclick="addItem(${item.price})">Add</button>
      `;
      menuContainer.appendChild(div);
    });
  }

  function addItem(price) {
    total += price;
    document.getElementById('total').innerText = total;
  }

  function completeOrder() {
    const payment = document.getElementById('paymentMethod').value;
    if (total === 0) {
      alert("Please add some food to your order.");
      return;
    }

    if (!payment) {
      alert("Please select a payment method.");
      return;
    }

    document.getElementById('thankYouMessage').style.display = 'block';
  }
</script>

</body>
</html>
