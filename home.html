<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Al-Marhaba Family Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffaf0;
      color: #333;
    }

    header {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 8px #000;
    }

    header h1 {
      font-size: 4rem;
      background-color: rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    nav {
      background: #f85f00;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      background: #d14700;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #b33a00;
    }

    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .intro {
      text-align: center;
    }

    .intro h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #f85f00;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: #e65100;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
